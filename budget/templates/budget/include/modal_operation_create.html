<div class="modal" id="modal-dialog-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenteredLabel">Мои финансы</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="/">
                    {% csrf_token %}

                    <div class="mb-1">{{form.value}}</div>
                    <div class="mb-1">{{form.description}}</div>

                    {% verbatim %}
                    <div class="btn-group btn-group-toggle mb-1" data-toggle="buttons">
                        <label class="btn btn-outline-success active">
                            <input type="radio" value="0" name="type_pay" id="type_pay_0" v-model="state_type_pay"
                                   v-on:change="changed_type_pay()"> Расход
                        </label>
                        <label class="btn btn-outline-success">
                            <input type="radio" value="1" name="type_pay" id="type_pay_1" v-model="state_type_pay"
                                   v-on:change="changed_type_pay()"> Доход
                        </label>
                    </div>

                    <select name="category" id="id_category" class="custom-select">
                        <template v-for="option in options">
                            <option v-bind:value="option.id">{{option.name}}</option>
                        </template>
                    </select>
                    {% endverbatim %}

                    <input type="submit" class="btn btn-outline-success mt-2">

                    {% for error in form.errors.values %}
                    {{error}}
                    {% endfor %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-outline-success">Сохранить</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
