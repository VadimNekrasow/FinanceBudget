{% extends 'base.html' %}


{% block content %}

<h3>Редактирование профиля</h3>

<form class="form-group" method="post" action="">
    {% csrf_token %}
    {% for field in form %}
        <div class="mt-2">
            <label for="{{field.id_for_label}}" class="mb-0">{{field.label}}</label>
            {{field}}
            {{field.errors}}
        </div>
    {% endfor %}
    <input type="submit" value="Сохранить" class="btn btn-outline-success mt-1">
</form>

{% endblock content%}
